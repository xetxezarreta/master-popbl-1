#============================== Network device ================================

# Select the network interface to sniff the data. On Linux, you can use the
# "any" keyword to sniff on all connected interfaces.
packetbeat.interfaces.device: any

#================================== Flows =====================================

packetbeat.flows:
  # Set network flow timeout. Flow is killed if no packet is received before being
  # timed out.
  timeout: 30s

  # Configure reporting period. If set to -1, only killed flows will be reported
  period: 10s

#========================== Transaction protocols =============================

packetbeat.protocols:
- type: icmp
  # Enable ICMPv4 and ICMPv6 monitoring. Default: false
  enabled: true

#- type: ssh
  # Configure the SSH ports.
  #ports: [22, 2222]

- type: dhcpv4
  # Configure the DHCP for IPv4 ports.
  ports: [67, 68]

- type: dns
  # Configure the ports where to listen for DNS traffic. You can disable
  # the DNS protocol by commenting out the list of ports.
  ports: [53]

- type: http
  # Configure the ports where to listen for HTTP traffic. You can disable
  # the HTTP protocol by commenting out the list of ports.
  ports: [80, 8080, 8000, 5000, 8002]

- type: tls
  # Configure the ports where to listen for TLS traffic. You can disable
  # the TLS protocol by commenting out the list of ports.
  ports:
    - 443   # HTTPS
    - 993   # IMAPS
    - 995   # POP3S
    - 5223  # XMPP over SSL
    - 8443
    - 8883  # Secure MQTT
    - 9243  # Elasticsearch

#================================ Outputs =====================================

# Configure what output to use when sending the data collected by the beat.

#-------------------------- Logstash output ------------------------------
output.elasticsearch:
  enabled: true
  #index: packetbeataaa
  hosts: ["${LOGSTASH_HOST}"]
  protocol: "https"     
  username: "elastic"
  password: "changeme"
  ssl.verification_mode: none
  ssl.certificate_authorities: ["/usr/share/packetbeat/certs/ca/ca.crt"]
  pipeline: geoip-info
  index: "packetbeat-microservices"

setup.template.name: "packetbeatmicroservices"
setup.template.pattern: "packetbeatmicroservices-*"

#================================ Processors =====================================

# Configure processors to enhance or manipulate events generated by the beat.

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~